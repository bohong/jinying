<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" >
            <li data-ng-repeat="slideshowimg in slideshowimgs" data-target="#myCarousel" data-slide-to="{{ $index }}" class="{{ $first ? 'active' : '' }}"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" data-ng-repeat="slideshowimg in slideshowimgs">
            <div class="item {{ $first ? 'active' : '' }}">
                <img data-ng-src="{{ slideshowimg.imgUrl }}" alt="{{ slideshowimg.imgUrl }}" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<div data-ng-repeat="slideshowimg in slideshowimgs">
        <img data-ng-src="{{ slideshowimg.imgUrl }}" alt="{{ slideshowimg.imgUrl }}" width="460" height="345">
</div>


<div class="container-fluid">



    <h1> {{ slideshowimgs }} </h1>

</div>
